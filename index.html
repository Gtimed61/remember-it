<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <hr class="my-4" />
      <p>Current Day: <span id="#currentDay"></span></p>  
    </header>

  <main class="container d-flex flex-column">
  <!-- Time blocks -->
    <div class="container">
      <div class="row">
        <div class="col-2">
          <p class="hour">9AM</p>
        </div>
        <div class="col-8">
          <ul class="w-100 p-4 h-auto d-inline-block list-group-item list-group-item-secondary list-group-item-lg" id="list-9AM"></ul>
        </div>
        <div class="col-2">
          <button class="w-100 p-4 h-auto d-inline-block btn btn-info btn-lg" id="9AMBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p class="hour">10AM</p>
        </div>
        <div class="col-8">
          <ul class="w-100 p-4 h-auto d-inline-block list-group-item list-group-item-secondary list-group-item-lg" id="list-10AM"></ul>
        </div>
        <div class="col-2">
          <button class="w-100 p-4 h-auto d-inline-block btn btn-info btn-lg" id="10AMBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p class="hour">11AM`</p>
        </div>
        <div class="col-8">
          <ul class="w-100 p-4 h-auto d-inline-block list-group-item list-group-item-secondary list-group-item-lg" id="list-11AM"></ul>
        </div>
        <div class="col-2">
          <button class="w-100 p-4 h-auto d-inline-block btn btn-info btn-lg" id="11AMBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p class="hour">12PM</p>
        </div>
        <div class="col-8">
          <ul class="w-100 p-4 h-auto d-inline-block list-group-item list-group-item-secondary list-group-item-lg" id="list-12PM"></ul> 
        </div>
        <div class="col-2">
          <button class="w-100 p-4 h-auto d-inline-block btn btn-info btn-lg" id="12PMBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p class="hour">1PM</p>
        </div>
        <div class="col-8">
          <ul class="w-100 p-4 h-auto d-inline-block list-group-item list-group-item-secondary list-group-item-lg" id="list-1PM"></ul>
        </div>
        <div class="col-2">
          <button class="w-100 p-4 h-auto d-inline-block btn btn-info btn-lg" id="1PMBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p class="hour">2PM</p>
        </div>
        <div class="col-8">
          <ul class="w-100 p-4 h-auto d-inline-block list-group-item list-group-item-secondary list-group-item-lg" id="list-2PM"></ul>
        </div>
        <div class="col-2">
          <button class="w-100 p-4 h-auto d-inline-block btn btn-info btn-lg" id="2PMBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p class="hour">3PM</p>
        </div>
        <div class="col-8">
          <ul class="w-100 p-4 h-auto d-inline-block list-group-item list-group-item-secondary list-group-item-lg" id="list-3PM"></ul>
        </div>
        <div class="col-2">
          <button class="w-100 p-4 h-auto d-inline-block btn btn-info btn-lg" id="3PMBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p class="hour">4PM</p>
        </div>
        <div class="col-8">
          <ul class="w-100 p-4 h-auto d-inline-block list-group-item list-group-item-secondary list-group-item-lg" id="list-4PM"></ul>
        </div>
        <div class="col-2">
          <button class="w-100 p-4 h-auto d-inline-block btn btn-info btn-lg" id="4PMBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p class="hour">5PM</p>
        </div>
        <div class="col-8">
          <ul class="w-100 p-4 h-auto d-inline-block list-group-item list-group-item-secondary list-group-item-lg" id="list-5PM"></ul>
        </div>
        <div class="col-2">
          <button class="w-100 p-4 h-auto d-inline-block btn btn-info btn-lg" id="5PMBtn"></button>
        </div>
      </div>
    </div>

  </main>

    <script src="/work.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
