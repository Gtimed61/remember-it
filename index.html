<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <hr class="my-4" />
      <p>Current Day: <span id="#currentDay"></span></p>  
    </header>

  <main class="card d-flex flex-column" aria-label="work">
                <div class="d-inline-flex">
                  <button type="button" class="btn" disabled>9AM</button>
                  <button type="button" id="taskNote" class="btn btn-primary btn-lg btn-block"></button>  
                  <button type="button" class="btn btn-success btn-lg">Save</button>
                </div>
                <div class="d-inline-flex">
                  <button type="button" class="btn" disabled>10AM</button>
                  <button type="button" class="btn btn-primary btn-lg btn-block"></button>  
                  <button type="button" class="btn btn-success btn-lg">Save</button>
                </div>
                <div class="d-inline-flex">
                  <button type="button" class="btn" disabled>11AM</button>
                  <button type="button" class="btn btn-primary btn-lg btn-block"></button>  
                  <button type="button" class="btn btn-success btn-lg">Save</button>
                </div>
                <div class="d-inline-flex">
                  <button type="button" class="btn" disabled>12PM</button>
                  <button type="button" class="btn btn-primary btn-lg btn-block"></button>  
                  <button type="button" class="btn btn-success btn-lg">Save</button>
                </div>
                <div class="d-inline-flex">
                  <button type="button" class="btn" disabled>1PM</button>
                  <button type="button" class="btn btn-primary btn-lg btn-block"></button>  
                  <button type="button" class="btn btn-success btn-lg">Save</button>
                </div>
                <div class="d-inline-flex">
                  <button type="button" class="btn" disabled>2PM</button>
                  <button type="button" class="btn btn-primary btn-lg btn-block"></button>  
                  <button type="button" class="btn btn-success btn-lg">Save</button>
                </div>
                <div class="d-inline-flex">
                  <button type="button" class="btn" disabled>3PM</button>
                  <button type="button" class="btn btn-primary btn-lg btn-block"></button>  
                  <button type="button" class="btn btn-success btn-lg">Save</button>
                </div>
                <div class="d-inline-flex">
                  <button type="button" class="btn" disabled>4PM</button>
                  <button type="button" class="btn btn-primary btn-lg btn-block"></button>  
                  <button type="button" class="btn btn-success btn-lg">Save</button>
                </div>
                <div class="d-inline-flex">
                  <button type="button" class="btn" disabled>5PM</button>
                  <button type="button" class="btn btn-primary btn-lg btn-block"></button>  
                  <button type="button" class="btn btn-success btn-lg">Save</button>
                </div>
    </main>

    <script src="/work.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
